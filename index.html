<!DOCTYPE html>
<html>

<head>
  <title>Test Page: Don't Panic</title>
  <meta charset="utf-8">
  <style media="screen">
    a {
      color: red;
      text-decoration: none;
    }

    #exec-bio {
      background-color: lightgray;
    }

    .bio-box {
      border: 1px solid black;
    }

    .bio-box a {
      color: green;
    }

    .alert {
      background: purple;
    }

    #exec-bio.alert {
      background: red;
      color: white;
    }

    #white-text{
      color: white;
    }
  </style>
</head>

<body>
  <h1>I'm an h1</h1>
  <ul>
    <li>
      <a href="http://example.com/">Link</a>
    </li>
    <li>
      <a href="http://example.com/">Link</a>
    </li>
    <li>
      <a href="http://example.com/">Link</a>
    </li>
  </ul>
  <h2>I'm an h2</h2>
  <div id="exec-bio" class="bio-box alert">
    <a href="http://example.com/">I'm a link</a>
  </div>
  <div class="bio-box">
    <a href="http://example.com/">I'm a link</a>
  </div>
  <div class="bio-box">
    <a href="http://example.com/">I'm a link</a>
  </div>
  <div class="bio-box alert">
    <a href="http://example.com/"  id="white-text">I'm a link</a>
  </div>
</body>

</html>
